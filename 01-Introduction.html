<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intoduction</title>
</head>

<body>
    <h2>HTML is a markup language for describing web documents (web pages).</h2>

    <ol>
        <li>HTML stands for Hyper Text Markup Language
        </li>
        <li>A markup language is a set of markup tags
        </li>
        <li>HTML documents are described by HTML tags
        </li>
        <li>Each HTML tag describes different document content</li>
    </ol>
</body>

</html>
