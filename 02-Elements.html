<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
</head>

<body>
    <h4>HTML elements are written with a start tag, with an end tag, with the content in between:</h4>

    <p>
        &lt;tagname&gt;content&lt;/tagname&gt;
    </p>
    <p>The HTML element is everything from the start tag to the end tag:</p>

    <p>My first HTML paragraph.</p>
</body>

</html>
